<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <input
    [(ngModel)]="searchTerm"
    (keypress)="searchQuotes()"
    name="searchTerm"
    type="text"
    class="form-control"
    placeholder="Search by content..."
  >
  <ion-card *ngFor="let quote of quotes">
    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>{{ quote.character.name }}</h2>
      <p>{{ quote.year }}</p>
    </ion-item>

    <img src="img/advance-card-bttf.png">

    <ion-card-content>
      <p>{{ quote.content }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
